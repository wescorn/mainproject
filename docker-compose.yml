version: "3.8"
services:
  versiontwo:
    build:
      args:
        user: admin
        uid: 1000
      context: ./version-two
      dockerfile: Dockerfile
    image: versiontwo
    ports:
      - 9000:9000
    depends_on:
      - zipkin
    environment:
      - ZIPKIN_BASE_URL=http://zipkin:9411
    container_name: versiontwo-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./version-two/:/var/www
    networks:
      - mainnetwork
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis-data:/data
    networks:
      - mainnetwork
  versiontwo-db:
    image: mysql:8.0
    container_name: versiontwo-db
    restart: unless-stopped
    env_file:
      - ./version-two/.env
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: versiontwo
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_PASSWORD: admin
      MYSQL_USER: admin
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
      - ../versiontwo_mysql_data:/var/lib/mysql
    networks:
      - mainnetwork
  versiontwo-nginx:
    image: nginx
    container_name: versiontwo-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./version-two/:/var/www
      - ./nginx/versiontwo/logs/:/var/log/nginx/
      - ./nginx/versiontwo/conf.d/:/etc/nginx/conf.d/
    networks:
      - mainnetwork
    depends_on:
      - versiontwo
  
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    environment:
      - "STORAGE_TYPE=cassandra3"
      - "CASSANDRA_CONTACT_POINTS=cassandra:9042"
      - "CASSANDRA_KEYSPACE=zipkin"
      - "CASSANDRA_LOCAL_DC=datacenter1"
    depends_on:
      - cassandra
    networks:
      - mainnetwork
  # cassandra is what zipkin uses as storage.
  cassandra:
    image: cassandra:3
    ports:
      - "9042:9042"
    volumes:
      - ../cassandra_data:/var/lib/cassandra/data
    environment:
      - "MAX_HEAP_SIZE=512M"
      - "HEAP_NEWSIZE=100M"
    networks:
      - mainnetwork
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../prometheus-data:/prometheus
    networks:
      - mainnetwork
  
